<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stocks : View all</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div th:replace="fragments :: navbar"></div>
    <h1>Stocks : View all</h1>
    <div class="container">
        <div class="pull-right">
            <a href="form.html" th:href="@{/(form)}">Create Stock</a>
        </div>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Price</td>
                <td>Modified</td>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${stocks.empty}">
                <td colspan="3">No stocks</td>
            </tr>
            <tr th:each="stock : ${stocks}">
                <td><a href="view.html" th:href="@{'/' + ${stock.id}}"
                       th:text="${stock.id}"> 1</a></td>
                <td th:text="${stock.name}">Name</td>
                <td th:text="${stock.price}">100.13</td>
                <td th:text="${#calendars.format(stock.lastUpdate)}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
